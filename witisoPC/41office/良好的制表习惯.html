<h3>养成良好的制表习惯</h3>
<ol>
  <li>基础数据工作表：录入与业务数据相关的基础数据；如库存报表的物料基础数据表，包括名称、编号、单位、最低库存、采购周期、单价、供应商等；</li>
<li>日常业务数据录入表，如《物料进出明细表》；</li>
<li>数据报表，用数据透视表的方式进行多维的分析；</li>
<li>设置格式时仅选择有数据的区域，不能选择整行或整列再设置格式；</li>
<li>删除不需要的数据时不能选择区域后再按键盘上的Del键删除，而是单击开始→清除→全部清除，此菜单可以清除数据和格式信息；</li>
</ol>
