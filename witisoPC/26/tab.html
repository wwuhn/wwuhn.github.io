<html>
<head>
<title>tab control</title></head>
<style type="text/css">
#tab{
	position:relative;/* 定义选项卡的为相对定位，使其子级元素有定位参考对象 */
	width:45%;
	height:400px;
}
#tab h4{
	display:inline;
	background-color:#ccc;
	color:black;
}
#tab div{
	border:1px #666 solid;
	position:absolute; /*tab下的div叠在一起*/
	top:28px;
	left:0px;
	width:100%;
	height:370px;
	display:none;
	padding:6px;	
}
#tab .block{
	display:block;
}
#tab .up{
    color:#999999;
	background-color:black;
}
</style>
<script>
function tabSwitch(tab,ao) {
	var h = document.getElementById(tab).getElementsByTagName("h4");
	var d = document.getElementById(tab).getElementsByTagName("div");
	var n = document.getElementById(tab).getElementsByTagName("div").length;
	for (var i = 0; i < n; i++) {
		if (ao - 1 == i) {
			h[i].className += " up";
			d[i].className += " block";
		} else {
			h[i].className = " ";
			d[i].className = " ";
		}
	}
}
</script>

<body>
<div id="tab">
<h4 onclick="tabSwitch('tab',1)" class="up">道德经</h4>
<h4 onclick="tabSwitch('tab',2)" >岳阳楼记</h4>
<h4 onclick="tabSwitch('tab',3)" >中庸</h4>
<div class="block">
	<p>上善若水。</p>
	<p>水善利万物而不争，处众人之所恶，故几於道。</p>
	<p>居善地，心善渊，与善仁，言善信，正善治，事善能，动善时。</p>
	<p>夫唯不争，故无尤。</p>
</div>
<div>
	<p>不以物喜，不以己悲</p>
	<p>惟江上之清风，与山间之明月</p>
	<p>耳得之而为声，目遇之而成色</p>
</div>
<div>
	<p>博学，审问，慎思，明辨，笃行。</p>
	<p>学之要能，问之要知，思之要得，辨之要明，行之要笃。</p>
	<p>虽愚必明，虽柔必强。</p>
</div>
</div>
</body>
</html>
